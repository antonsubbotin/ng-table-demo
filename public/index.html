<!doctype html>
<html>
<head>
	<title>ngTable Demo App</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Angular -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
	
	<!-- ngTable js and css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0/ng-table.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0/ng-table.min.js"></script>

	<script src="js/main.js"></script>
</head>
<body>
	
	<div ng-app="myApp" class="container-fluid">
		<h1>NgTable Demo App</h1>
		<div class="col-md-6" ng-controller="myController as ctrl">
			<table ng-table="ctrl.tableParams" class="table" show-filter="true">
				<caption>getData via ajax request</caption>
			    <tr ng-repeat="user in $data">
			        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
			            {{user.name}}</td>
			        <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
			            {{user.age}}</td>
			    </tr>
			</table>
		</div>
		<div class="col-md-6" ng-controller="myStaticController as stCtrl">
			<table ng-table="stCtrl.tableParams" class="table" show-filter="true">
				<caption>Static dataset, initial ajax reqest</caption>
			    <tr ng-repeat="user in $data">
			        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
			            {{user.name}}</td>
			        <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
			            {{user.age}}</td>
			    </tr>
			</table>
		</div>
	</div>
</body>
</html>
